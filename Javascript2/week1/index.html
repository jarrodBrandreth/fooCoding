<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breaking Bad</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/c610c5f4bd.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <div class="title">
        <h1>Breaking Bad <span class="bb">Ap</span>i Fun</h1>
        <p><span class="alert">Warning</span> this site contains spoilers!</p>
      </div>
    </header>

    <section class="id-cards">
      <i class="fa-solid fa-circle-chevron-left chevron prev"></i>
      <div class="card-container"></div>
      <i class="fa-solid fa-circle-chevron-right chevron next"></i>
      <div class="random-button-container">
        <i class="fa-solid fa-rotate random"></i>
      </div>
    </section>

    <section>
      <div class="filters">
        <h2><span class="bb">Fi</span>lter</h2>
        <fieldset>
          <legend>status</legend>
          <div>
            <input type="radio" id="all" name="status" checked />
            <label for="all">all</label>
          </div>
          <div>
            <input type="radio" id="alive" name="status" value="alive" />
            <label for="alive">alive</label>
          </div>
          <div>
            <input type="radio" id="deceased" name="status" value="deceased" />
            <label for="deceased">deceased</label>
          </div>
        </fieldset>
        <div>
          <label for="season-select">Season</label>
          <select id="season-select" name="season">
            <option value="">All</option>
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </div>

      <section class="actors-section">
        <h2><span class="bb">Ac</span>tors</h2>
        <p>*click on actor to display card</p>
        <div class="actors-list-container">
          <ul class="actors-list"></ul>
        </div>
      </section>
    </section>

    <section class="quiz-section">
      <h2>Take The <span class="bb">Qu</span>iz</h2>
      <div class="quiz-buttons-wrapper">
        <button id="start-game" class="bb">Start Quiz</button>
        <button id="reset-game">Reset</button>
      </div>
      <div class="quiz-container">
        <div class="score-card">Score:<span id="score">0</span></div>
        <div class="next-question">
          <span>Next question</span>
          <i class="fa-solid fa-circle-arrow-right next-question-button"></i>
        </div>
        <div class="question-container">
          <div class="question"></div>
          <div class="answer"></div>
          <div class="answer"></div>
          <div class="answer"></div>
        </div>
      </div>
    </section>

    <script src="objects.js"></script>
  </body>
</html>
